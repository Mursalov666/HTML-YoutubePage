<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="CSS/login.css" />
    <link
      rel="icon"
      href="https://static.vecteezy.com/system/resources/previews/018/930/572/non_2x/youtube-logo-youtube-icon-transparent-free-png.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div id="Login">
      <span> Login Page</span>
      <div
        class="create"
      >
        <h1><i class="fa-regular fa-user"></i> LOGIN PAGE</h1>
        <form autocomplete="on">
          <label for="fname"> First Name</label><br />
          <input type="text" id="fname" name="username" autofocus /> <br />
          <label for="lname">Last name</label><br />
          <input type="text" id="lname" name="lname" /><br />
          <label for="pwd">Password</label><br />
          <input type="password" id="pwd" name="pwd" /><br />
          <label>Date of birth</label><br />
          <input type="date" min="2005-01-01" /><br /><br />
          <label for="gender"> Gender :</label> <br>
          <input type="radio" id="female" name="gender" value="FEMALE" />
          <label for="female">Female</label>
          <input type="radio" id="male" name="gender" value="MALE" />
          <label for="male">Male</label>
          <input
            type="radio"
            id="custom"
            name="gender"
            value="CUSTOM"
          />
          <label for="custom">Custom</label><br>
          <input class="reset" type="reset" value="RESET" /> <br />
          <input
            class="submit"
            type="button"
            onclick="alert('You have successfully registered!')"
            value="SUBMIT"
          />
        </form>
        <div>
          <a
            class="backto"
            href="./index.html"
            ><i class="fa-solid fa-arrow-left"></i> Back to previous page</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
