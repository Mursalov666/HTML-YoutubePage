<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="icon"
      href="https://static.vecteezy.com/system/resources/previews/018/930/572/non_2x/youtube-logo-youtube-icon-transparent-free-png.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div
      style="
        background-image: url(https://www.sagatraining.ca/wp-content/uploads/2018/10/background-images-for-login-form-8.jpg);
        width: 100%;
        height: 600px;
      "
    >
      <span style="text-align: center"> Login Page</span>
      <div
        style="
          text-align: center;
          margin-top: 150px;
          background-color: rgb(201, 230, 255);
          width: 30%;
          margin-left: 420px;
          height: 350px;
          border-radius: 40px;
        "
      >
        <h1
          style="
            padding-top: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(42, 95, 165);
          "
        >
          <i class="fa-regular fa-user"></i> LOGIN PAGE
        </h1>
        <form>
          <label for="username" style="font-size: 20px"> Username:</label><br />
          <input
            type="text"
            id="username"
            name="username"
            style="border-radius: 20px; border: 1px solid white"
          /><br />
          <label for="pwd" style="font-size: 20px">Password:</label><br />
          <input
            type="password"
            id="pwd"
            name="pwd"
            style="border-radius: 20px; border: 1px solid white"
          /><br /><br />
          <input
            type="button"
            onclick="alert('You have successfully registered!')"
            value="SUBMIT"
            style="
              margin-top: 20px;
              padding: 15px;
              width: 130px;
              border-radius: 20px;
              border: 1px solid rgb(0, 255, 0);
              background-color: rgb(0, 255, 0);
              color: white;
              font-weight: 900;
              font-size: 17px;
              cursor: pointer;
            "
          />
        </form>
        <div>
          <a
            href="./index.html"
            style="
              text-decoration: none;
              margin-top: 20px;
              color: rgb(166, 166, 166);
              font-size: 20px;
              display: inline-block;
            "
            ><i class="fa-solid fa-arrow-left"></i> Back to previous page</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
